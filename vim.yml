---
globals:
    jit.os:
        type: string
        property: read-only
    package.config:
        type: string
        property: read-only
    vim:
        any: true
    assert.wait:
        args:
            - type: function
            - type: number
              required: false
    mockx.throws:
        args:
            - type: any
              required: false
    mockx.just_runs:
        args: []
    mockx.returns:
        args:
            - type: any

    describe:
        args:
            - type: string
            - type: function
    before_each:
        args:
            - type: function
    after_each:
        args:
            - type: function
    it:
        args:
            - type: string
            - type: function
    assert.equals:
        args:
            - type: any
            - type: any
    assert.same:
        args:
            - type: any
            - type: any
    assert.is_true:
        args:
            - type: any
    assert.is_false:
        args:
            - type: any
    assert.has_error:
        args:
            - type: function
    assert.is_nil:
        args:
            - type: any
    assert.is_not_nil:
        args:
            - type: any
    assert.spy:
        any: true
    assert.snapshot:
        args: []
    assert.is_not.has_error:
        args:
            - type: function
